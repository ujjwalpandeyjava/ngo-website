<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/styles/common.css">
	<link rel="stylesheet" href="./assets/styles/index.css">

	<!-- Latest jQuery keep it on top -->
	<script src="./assets/libraries/jquery-4.0.0-beta.2.min.js"></script>

	<!-- Common header and footer -->
	<script src="./addHeaderFooter.js"></script>

	<title>Home</title>
</head>

<body>

	<div id="home">
		<div class="displayImage">
			<img src="./assets/images/SlumOverview.jpg" alt="">
		</div>
		<div class="ourWork">
			<div class="heading">Our Work</div>
			<div class="workExamples">
				<div class="eachWorkExample">
					<img src="./assets/images/SlumTeachHelp.jpg" alt="Helping with the education and literacy.">
					<div class="description">
						<p class="count" data-show_count="2200"><span>0</span>+</p>
						<p class="text">Children enrolled in the schools.</p>
					</div>
				</div>
				<div class="eachWorkExample">
					<img src="./assets/images/SlumFoodHelp.jpg" alt="Helping with the food and nutrition.">
					<div class="description">
						<p class="count" data-show_count="1900"><span>0</span>+</p>
						<p class="text">Helping poor and needy children, men, and women every month food.</p>
					</div>
				</div>
				<div class="eachWorkExample">
					<img src="./assets/images/SlumHealthHelp.jpg" alt="Helping the health and shelter.">
					<div class="description">
						<p class="count" data-show_count="700"><span>0</span>+</p>
						<p class="text">Provided the health and shelter help to the needy in different means.</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Personal font awesome kit -->
	<script src="https://kit.fontawesome.com/57097ff76e.js" crossorigin="anonymous"></script>


	<!-- This page js -->
	<script src="./assets/scripts/index.js"></script>
